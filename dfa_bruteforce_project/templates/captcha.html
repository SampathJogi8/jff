<!DOCTYPE html>
<html><head><title>CAPTCHA - Verify</title><style>body{font-family:Inter,Segoe UI,Arial; background:#f5f7fb; margin:0; padding:40px;} .card{background:white; max-width:600px; margin:20px auto; padding:24px; border-radius:12px; box-shadow:0 6px 24px rgba(12,26,40,0.06); text-align:center;} input,button{width:80%; padding:10px; margin-top:12px; border-radius:8px;} button{background:#16a34a; color:white; border:none; padding:10px;} .err{color:#991b1b;}</style></head><body><div class="card"><h3>CAPTCHA Verification</h3><p>To confirm you're human, type the word <b>human</b> (without quotes) in the box below.</p>{% if error %}<div class="err">{{ error }}</div>{% endif %}<form method="POST"><input name="captcha_answer" placeholder="Type the word shown above" required><input type="hidden" name="username" value="{{ username }}"><br><button type="submit">Verify</button></form></div></body></html>
